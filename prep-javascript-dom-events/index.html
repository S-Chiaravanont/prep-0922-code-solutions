<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Events</title>
</head>
<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    // Your code here
    // var $DOMListener = document.querySelector('html');
    // use 'document.' as global selector instead
    document.addEventListener('DOMContentLoaded', DOMLoaderLogger);

    function DOMLoaderLogger() {
      console.log('content loaded');
    }

    // var $window = document.querySelector('html');
    // use 'document.' as global selector instead
    document.addEventListener('mousemove', mouseMoveLogger);

    function mouseMoveLogger() {
      console.log('mouse is moving!');
    }

    var $helloWorld = document.querySelector('button.hello-world-btn');
    $helloWorld.addEventListener('click', helloWorld);

    function helloWorld() {
      console.log('hello world!');
    }
  </script>
</body>
</html>
